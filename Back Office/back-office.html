<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="d-none alert alert-danger alert-dismissible fade" role="alert">
      <span class="alert-text"> A simple danger alertâ€”check it out! </span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      class="d-none alert alert-success alert-dismissible position-fixed fixed-top fade w-50"
      role="alert"
    >
      <strong>Holy guacamole!</strong> You made it!
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">LOGO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="../Front Page/front-page.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="../Back Office/back-office.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-9">
            <form onsubmit="">
              <div class="form-group">
                <label for="product-name">Name of product:</label>
                <input
                  type="text"
                  class="form-control"
                  id="product-name"
                  placeholder="Name of the Product"
                  required
                />
              </div>

              <div class="form-group">
                <label for="description">Description of the product:</label
                ><br />
                <textarea
                  class="w-100"
                  id="description"
                  name="description"
                  rows="8"
                  placeholder="Description of the product"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="product-brand">What type of product brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="product-brand"
                  placeholder="Type of product"
                  required
                />
              </div>
              <div class="form-group">
                <label for="imageUrl"
                  >Please add an image URL of the product:</label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  placeholder="product image URL"
                  required
                />
              </div>
              <div class="form-group">
                <label for="price">Price of the product:</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Price of the product"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                onclick="handleSubmitProduct(event)"
              >
                Submit
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="handleEdit(event)"
              >
                Edit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="./back-office.js"></script>
  </body>
</html>
